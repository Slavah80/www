<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d2e;
            border-left: 4px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .wiki-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 400px;
        }

        .file-entry {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .file-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .file-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-header:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
        }

        .file-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #495057;
            margin: 0;
        }

        .toggle-icon {
            font-size: 1.2rem;
            color: #6c757d;
            transition: transform 0.3s ease;
        }

        .file-entry.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .file-content {
            padding: 25px;
            background: white;
            border-top: 1px solid #f1f3f4;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .file-entry.expanded .file-content {
            display: block;
        }

        .file-text {
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #2d3748;
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin: 0;
            overflow-x: auto;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #495057;
        }

        .refresh-indicator {
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group input {
                min-width: auto;
            }

            .controls {
                padding: 20px;
            }

            .wiki-content {
                padding: 20px;
            }

            .file-header {
                padding: 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Dynamic Wiki</h1>
            <p>Seamlessly integrate .txt files from your repository</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="repoUrl" placeholder="Repository URL (e.g., username/repo-name)" value="">
                <input type="text" id="folderPath" placeholder="Folder path (optional, e.g., docs/wiki)" value="">
                <button class="btn" onclick="loadWikiContent()">Load Content</button>
            </div>
            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="wiki-content" id="wikiContent">
            <div class="empty-state">
                <h3>🚀 Ready to Load</h3>
                <p>Enter your repository details above and click "Load Content" to begin.</p>
            </div>
        </div>
    </div>

    <script>
        class DynamicWiki {
            constructor() {
                this.cache = new Map();
                this.cacheExpiry = 5 * 60 * 1000; // 5 minutes
                this.loadingFiles = new Set();
            }

            showStatus(message, type = 'loading') {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
                statusEl.style.display = 'block';
            }

            hideStatus() {
                document.getElementById('status').style.display = 'none';
            }

            async fetchWithCache(url) {
                const now = Date.now();
                const cached = this.cache.get(url);
                
                if (cached && (now - cached.timestamp) < this.cacheExpiry) {
                    return cached.data;
                }

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.text();
                    this.cache.set(url, { data, timestamp: now });
                    return data;
                } catch (error) {
                    console.error('Fetch error:', error);
                    throw error;
                }
            }

            parseRepoUrl(input) {
                // Handle various GitHub URL formats
                const patterns = [
                    /github\.com\/([^\/]+)\/([^\/]+)/,
                    /^([^\/]+)\/([^\/]+)$/
                ];

                for (const pattern of patterns) {
                    const match = input.match(pattern);
                    if (match) {
                        return {
                            owner: match[1],
                            repo: match[2].replace(/\.git$/, '')
                        };
                    }
                }
                
                throw new Error('Invalid repository URL format');
            }

            async getRepositoryContents(repoUrl, folderPath = '') {
                const { owner, repo } = this.parseRepoUrl(repoUrl);
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${folderPath}`;
                
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('Repository or folder not found');
                        }
                        throw new Error(`GitHub API error: ${response.status}`);
                    }
                    
                    const contents = await response.json();
                    return Array.isArray(contents) ? contents : [contents];
                } catch (error) {
                    console.error('Repository contents error:', error);
                    throw error;
                }
            }

            async loadFileContent(downloadUrl, fileName) {
                if (this.loadingFiles.has(fileName)) {
                    return null; // Prevent duplicate requests
                }

                this.loadingFiles.add(fileName);
                
                try {
                    const content = await this.fetchWithCache(downloadUrl);
                    return content;
                } catch (error) {
                    console.error(`Error loading ${fileName}:`, error);
                    return `Error loading file: ${error.message}`;
                } finally {
                    this.loadingFiles.delete(fileName);
                }
            }

            createFileEntry(fileName, content) {
                const fileId = `file-${fileName.replace(/[^a-zA-Z0-9]/g, '-')}`;
                
                return `
                    <div class="file-entry" id="${fileId}">
                        <div class="file-header" onclick="toggleFile('${fileId}')">
                            <h3 class="file-title">📄 ${fileName}</h3>
                            <span class="toggle-icon">▼</span>
                        </div>
                        <div class="file-content">
                            <pre class="file-text">${this.escapeHtml(content)}</pre>
                        </div>
                    </div>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async loadWikiContent(repoUrl, folderPath = '') {
                this.showStatus('🔍 Scanning repository...', 'loading');
                
                try {
                    const contents = await this.getRepositoryContents(repoUrl, folderPath);
                    const txtFiles = contents.filter(item => 
                        item.type === 'file' && item.name.endsWith('.txt')
                    );

                    if (txtFiles.length === 0) {
                        document.getElementById('wikiContent').innerHTML = `
                            <div class="empty-state">
                                <h3>📭 No .txt Files Found</h3>
                                <p>No .txt files were found in the specified repository path.</p>
                            </div>
                        `;
                        this.showStatus('No .txt files found in repository', 'error');
                        return;
                    }

                    this.showStatus(`📥 Loading ${txtFiles.length} file${txtFiles.length > 1 ? 's' : ''}...`, 'loading');

                    // Load files in parallel with progress tracking
                    const filePromises = txtFiles.map(async (file, index) => {
                        const content = await this.loadFileContent(file.download_url, file.name);
                        
                        // Update progress
                        const progress = Math.round(((index + 1) / txtFiles.length) * 100);
                        this.showStatus(`📥 Loading files... ${progress}%`, 'loading');
                        
                        return { name: file.name, content, size: file.size };
                    });

                    const loadedFiles = await Promise.all(filePromises);
                    
                    // Sort files alphabetically
                    loadedFiles.sort((a, b) => a.name.localeCompare(b.name));

                    // Generate HTML for all files
                    const contentHtml = loadedFiles
                        .map(file => this.createFileEntry(file.name, file.content))
                        .join('');

                    document.getElementById('wikiContent').innerHTML = contentHtml;
                    
                    const totalSize = loadedFiles.reduce((sum, f) => sum + (f.size || 0), 0);
                    const sizeStr = totalSize > 1024 ? `${(totalSize/1024).toFixed(1)}KB` : `${totalSize}B`;
                    
                    this.showStatus(`✅ Successfully loaded ${txtFiles.length} files (${sizeStr})`, 'success');
                    
                    // Auto-hide success message after 3 seconds
                    setTimeout(() => this.hideStatus(), 3000);

                } catch (error) {
                    console.error('Load error:', error);
                    document.getElementById('wikiContent').innerHTML = `
                        <div class="empty-state">
                            <h3>❌ Error Loading Content</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                    this.showStatus(`Error: ${error.message}`, 'error');
                }
            }
        }

        // Initialize the wiki system
        const wiki = new DynamicWiki();

        // Global functions for HTML interaction
        function loadWikiContent() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const folderPath = document.getElementById('folderPath').value.trim();
            
            if (!repoUrl) {
                wiki.showStatus('Please enter a repository URL', 'error');
                return;
            }
            
            wiki.loadWikiContent(repoUrl, folderPath);
        }

        function toggleFile(fileId) {
            const fileEntry = document.getElementById(fileId);
            if (fileEntry) {
                fileEntry.classList.toggle('expanded');
            }
        }

        // Auto-load on Enter key
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('#repoUrl, #folderPath');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loadWikiContent();
                    }
                });
            });
        });

        // Example: Auto-load if URL parameters are present
        const urlParams = new URLSearchParams(window.location.search);
        const repoParam = urlParams.get('repo');
        const folderParam = urlParams.get('folder');

        if (repoParam) {
            document.getElementById('repoUrl').value = repoParam;
            if (folderParam) {
                document.getElementById('folderPath').value = folderParam;
            }
            // Auto-load after a short delay to let the page settle
            setTimeout(() => loadWikiContent(), 500);
        }
    </script>
</body>
</html>
